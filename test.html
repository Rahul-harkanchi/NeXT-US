<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeXT-US Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .login-button {
        background: linear-gradient(to right, #FF006E, #8E2DE2); /* Gradient from pink to purple */
      }
    </style>
</head>
<body class="bg-black flex justify-center items-center min-h-screen">
    <div class="container flex flex-col items-center justify-center">
        <div class="rounded-full w-64 h-64 bg-gray-800 flex items-center justify-center mb-8 shadow-lg">
            <h1 class="text-4xl font-semibold text-white">
                <span style="color: #FF006E;">NeXT</span>
                <span style="color: #FFFFFF;">-US</span>
            </h1>
        </div>
        <button class="login-button px-8 py-3 rounded-full text-white font-semibold text-lg hover:bg-opacity-90 transition duration-300 shadow-md">
            Login
        </button>
    </div>
</body>
</html>
